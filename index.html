<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>Listfire</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="login-container" class="container">
            <img id='logo' draggable="false" src="assets/astro.png" alt="Logo">
            <h1 id="app-title">~ A simple shopping list ~</h1>
            <form id="loginForm">
                <div class="input-group">
                    <label for="username">Username:</label>
                    <input maxlength='20' type="text" id="username" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <label for="password">Password:</label>
                    <input type="password" maxlength='20' id="password" name="password" placeholder="Name your List" required>
                </div>
                <div class="checkbox-wrapper">
                    <input type="checkbox" id="myCheckbox"><label for="myCheckbox">Keep me logged in.</label>
                </div>
                <button type="submit">Login/Sign Up</button>
            </form>
            <p id="message"></p>
        </div>
  
        <script type="module" src="index.js"></script>
    </body>
</html>
